<!doctype html>
<html >
	<head>
		<meta charset="utf-8">
		<title>CRUD App • Flask • Vue.js</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/css/custome.css">

	</head>
	<body>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand">CRUD App • Flask • Vue.js</a>
      </div>
    </nav>
    <div class="container" id="app">

        <table class="table table-hover">
          <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th> Date of Birth </th>
            <th> Zip Code </th>
            <th> Action </th>
          </tr>
          <tr>
            <form>
              <td >  </td>
              <td > <input type="text" required class="form-control" v-model="newPerson.firstName" placeholder="First Name"> </td>
              <td > <input type="text" required class="form-control" v-model="newPerson.lastName" placeholder="Last Name"> </td>
              <td > <input type="text" required class="form-control" v-model="newPerson.dateOfBirth" placeholder="Date of Birth"> </td>
              <td > <input type="text" required class="form-control" v-model="newPerson.zipCode" placeholder="Zip Code"> </td>
              <td >
                <button class="btn btn-xs btn-success" v-bind:class="{ 'disabled': newPerson.loading }" v-on:click="addPerson()" >
                  Add
                  <i v-if="newPerson.loading" class="fa fa-spinner fa-pulse fa-fw"></i>
                </button>
              </td>
            </form>
          </tr>
          <tr v-for="person in people">
            <td > {{ person.id }} </td>
            <td > {{ person.firstName }} </td>
            <td > {{ person.lastName }}</td>
            <td > {{ person.dateOfBirth }}</td>
            <td > {{ person.zipCode }}</td>
            <td >
              <button class="btn btn-xs btn-danger" v-on:click="deletePerson($index)" >Delete</button>
            </td>
          </tr>

        </table>

    </div>


		<script src="/static/js/vue.js"></script>
    <script src="/static/js/vue-resource.min.js"></script>
		<script src="/static/app/app.js"></script>
	</body>
</html>
