<!doctype html>
<html >
	<head>
		<meta charset="utf-8">
		<title>CRUD App • Flask • Vue.js</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="/static/css/custome.css">

	</head>
	<body>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand">CRUD App • Flask • Vue.js</a>
      </div>
    </nav>
    <div class="container" id="app">

        <table class="table table-hover">
          <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th> Date of Birth </th>
            <th> Zip Code </th>
            <th> Action </th>
          </tr>
          <tr>
            <form v-on:submit.prevent v-on:submit="addPerson()">
              <td >  </td>
              <td > <input type="text" required class="form-control" v-model="newPerson.firstName" placeholder="First Name"> </td>
              <td > <input type="text" required class="form-control" v-model="newPerson.lastName" placeholder="Last Name"> </td>
              <td > <datepicker :value.sync="newPerson.dateOfBirth" ></datepicker></td>
              <td > <input type="text" required class="form-control" v-model="newPerson.zipCode" placeholder="Zip Code"> </td>
              <td >
                <button type="submit" class="btn btn-xs btn-success" v-bind:class="{ 'disabled': newPerson.loading }"  >
                  Add
                  <i v-if="newPerson.loading" class="glyphicon glyphicon-refresh spin"></i>
                </button>
              </td>
            </form>
          </tr>
          <tr is="person-row" v-for="person in people" :person="person" >

          </tr>

        </table>

    </div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-strap/1.1.3/vue-strap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
		<script src="/static/app/app.js"></script>
	</body>
</html>
